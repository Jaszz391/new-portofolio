<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Neon Jasz</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #a78bfa;
      text-shadow: 0 0 10px #a78bfa, 0 0 20px #6366f1;
    }

    nav a {
      margin-left: 1rem;
      color: #38bdf8;
      font-weight: 600;
      text-decoration: none;
    }

    nav a:hover {
      color: #ff00ff;
      text-shadow: 0 0 8px #ff00ff, 0 0 20px #38bdf8;
    }

    section {
      text-align: center;
      padding: 4rem 2rem;
    }

    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem auto;
      max-width: 500px;
      box-shadow: 0 0 15px #6366f1, 0 0 25px #9333ea;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px #38bdf8, 0 0 40px #9333ea;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      background: linear-gradient(135deg, #38bdf8, #9333ea);
      color: #fff;
      text-decoration: none;
      text-shadow: 0 0 6px #38bdf8, 0 0 12px #9333ea;
      box-shadow: 0 0 8px #38bdf8, 0 0 16px #9333ea;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 16px #38bdf8, 0 0 28px #9333ea;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop class="video-bg">

  </section>

    </div>

</body>
</html>
